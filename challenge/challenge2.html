<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Challenge 2: Weather List">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/medium.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="../js/script.js"></script>

    <link rel="stylesheet" href="css/challenge2.css">
    

    <title>Challenge 2: Weather List</title>
</head>
<body onload="lastModified(); showAllLocation();">
    
    <div class="page-wrap">
        <header>
            <h1 id="page-title">Challenge 2: Weather List</h1>
        </header>

        <main>

            <div id="list-view">
                <h2>Weather Tracker</h2>

                <div id="new-L-block">
                    <div id="new-Location">
                        <input type="number" name="zip" id="new-Location-input" pattern="[0-9]{5}" maxlength="5" inputmode="numeric" placeholder="Add new zip code"/>
                        <input type="submit" id="add-Location" value="+" onclick="addLocation()">
                    </div>
                </div>

                <div id="msg"></div>
                
                <div id='Location-board'>
                    <div id="all_Location_display"></div>
                </div>
            </div>

            <div id="single-view" class="hide">
                <button onclick="showAllLocation()">Go Back</button>
                <div id="single-location"></div>
            </div>
        </main>
    </div>

    <footer>
        <div class="f-return"><a href="../index.html">Return to Portfolio</a></div>
        <div id="cYear"></div>
        <div id="mod"></div>
    </footer>
    
    <script src="js/challenge2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: [
                'Roboto',
                'Gabriela'
                ]
            }
        });
    </script>
</body>
</html>
