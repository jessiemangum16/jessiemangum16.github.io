<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Storm Center">
    
    <link rel="stylesheet" href="css/styles.css" media="all">
    <link rel="stylesheet" href="css/medium.css" media="screen and (min-width:37.5em)">
    <link rel="stylesheet" href="css/large.css" media="screen and (min-width:60em)">

    <link rel="shortcut icon" href="images/favicon.ico">
    <script src="js/scripts.js" defer></script>
    <title>Storm Center</title>
</head>
<body onload="lastModified(); windChill();">

    <header>
        <picture class="logo">
            <source media="(max-width: 37.5em)" srcset="images/logo90-1.png">
            <source media="(max-width: 60em)" srcset="images/logo110-1.png">
            <img src="images/logo150-1.png" alt="24/7Weather logo">
        </picture>

        <div class="headings">
            <h1 id="page-title">24/7 Weather Site</h1>
            <h4>24/7 weather site catch phrase/motto</h4>
        </div>
    </header>

    <nav class="clearfix">
        <button onclick="toggleMenu()">&#9776; Menu</button>
        <ul id="top-menu" class="hide">
            <li><a href="../index.html" >Home</a></li>
            <li><a href="preston.html">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li><a href="stormcenter.html" class="active">Storm Center</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>

    

    <main>
        <h2 class="pageTitle">Storm Center</h2>

        <section>
            
            <form id="storm-form" method="get" action="thanks.html">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label class="top">Full Name* <input type="text" name="name" required></label>
                    <label class="top">Email <input type="email" name="email" placeholder="someone@gmail.com"></label>
                    <label class="top">Phone Number* <input type="tel" name="phone" placeholder="1234567890"required></label>
                    <label class="top">Zip Code* <input type="zip" name="zip" required></label>
                </fieldset>
                <fieldset>
                    <legend>Storm Information</legend>
                    <label class="top">Storm Date <input type="date" name="storm-date"></label>
                    <label class="top">Storm Type <input list="storm-type" name="storm-type">
                        <datalist id="storm-type">
                            <option value="Flash Flood">
                            <option value="Hail">
                            <option value="Hurricane">
                            <option value="Thunderstorm">
                            <option value="Tornado">
                        </datalist>
                    </label>

                    <label class="top">Storm Severity <input type="range" name="storm-severity" value="5" min="1" max="10"step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"><span id="ratingvalue">5</span></label>
                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>
                    
                    <label class="top">Storm Region 
                        <select name="storm-region" id="selectRegion" onchange="selectResponse()">
                        <option value="" disabled selected>Select Region ...</option>
                        <option value="Preston">Preston</option>
                        <option value="Soda Springs">Soda Springs</option>
                        <option value="Fish Haven">Fish Haven</option>
                        </select>
                    </label>

                    <div>User In-Danger Level</div>
                    <label class="sbs"><input type="radio" name="danger-level" value="Yes">Yes </label>
                    <label class="sbs"><input type="radio" name="danger-level" value="Maybe">Maybe</label>
                    <label class="sbs"><input type="radio" name="danger-level" value="No">No</label>

                    <label class="top">Comments <textarea name="comments"></textarea></label>

                    
                </fieldset>
                    
                <input type="submit" value="Report Storm" class="submitB">
            </form>

        </section>

    </main>

    <footer>
        <a id="return-home" href="../index.html">Assignment Portal</a>
        <div id="cYear"></div>
        <div id="mod"></div>
    </footer>
    
    
    <link rel="stylesheet" href="../css/normalize.css" media="all">
</body>
</html>
