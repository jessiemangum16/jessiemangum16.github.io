<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="W02: Team Activity">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="css/w02-styles.css">

    <script src="../js/script.js"></script>
    <script src="js/w01-script.js"></script>
    <title>W02: Team Activity</title>

    <script>

        function sumUp(){
            var inputNum = document.getElementById("input-num").value;
            var sumTotal;

            for(var i=1; i <= inputNum; i++){
                sumTotal += i;
            }

            document.getElementById("output") = sumTotal;
        }

    </script>
</head>
<body onload="lastModified();">
    
    <div class="page-wrap">
        <header>
            <h1 id="page-title">W02: Team Activity</h1>
        </header>

        <main>

            <input id="input-num" type="text">
            <button id="btn" type="button" onclick="sumUp()"></button>
            <div id="output"></div>

        </main>
    </div>
    
    <footer>
        <div class="f-return"><a href="../index.html">Return to Portfolio</a></div>
        <div id="cYear"></div>
        <div id="mod"></div>
    </footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: [
                'Roboto',
                'Gabriela'
                ]
            }
        });
    </script>
</body>
</html>
