<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../css/styles.css">

<body onload="lastModified();">
    
    <div class="page-wrap">
        <header>
            <h1 id="page-title">W02: Team Activity</h1>
        </header>

        <main>

            <h2>Sum Up</h2>
            <input id="input-num" type="text">
            <button id="btn" type="button" onclick="sumUp()">Sum Up</button>
            <br><br>
            <div id="output"></div>

            <h2>Sum Of Inputs</h2>
            <input id="input-num1" type="text"> + <input id="input-num2" type="text">
            <button id="btn2" type="button" onclick="sumOf()">Sum Of Numbers</button>
            <br><br>
            <div id="output2"></div>

            <h2>Calculator</h2>
            <input id="input1" type="text"><br>
            <input id="input2" type="text">
            <button id="add-btn" type="button" onclick="add()">+</button>
            <button id="sub-btn" type="button" onclick="sub()">-</button>
            <button id="mult-btn" type="button" onclick="mult()">*</button>
            <button id="divide-btn" type="button" onclick="divide()">/</button>
            <br><br>
            <div id="outputFinal"></div>

        </main>
    </div>
    
    <footer>
        <div class="f-return"><a href="../index.html">Return to Portfolio</a></div>
