<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 330: Portfolio">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="css/w01-styles.css">
    <link rel="stylesheet" href="../css/medium.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="../js/script.js"></script>
    <script src="js/w01-script.js"></script>
    <title>WDD 330: Portfolio</title>
</head>
<body onload="lastModified(); showAllTeam();">
    
    <div class="page-wrap">
        <header>
            <h1 id="page-title">W01 Exercise: Customer Form</h1>
        </header>

        <main>

            <div class="team-form">
                <h2>Team Contact Form</h2>
                <form>
                    <div class="user-box">
                        <input id="fname_input" type="text" name="fname" required>
                        <label>First Name*</label>
                    </div>

                    <div class="user-box">
                        <input id="lname_input" type="text" name="lname" required>
                        <label>Last Name*</label>
                    </div>
                    
                    <div class="user-box">
                        <input id="phone_input" type="tel" name="phone" required>
                        <label>Phone Number* 801-555-5555</label>
                    </div>

                    <div class="user-box">
                        <input id="email_input" type="email" name="email" required>
                        <label>Email*</label>
                    </div>
                    
                    <input class="sub" type="submit" value="Submit" onclick="addAndSaveTeamMember()">
                </form>
            </div>

            <div id="all_team_display"></div>

        </main>
    </div>
    
    <footer>
        <div class="f-return"><a href="../index.html">Return to Portfolio</a></div>
        <div id="cYear"></div>
        <div id="mod"></div>
    </footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: [
                'Roboto Condensed',
                'Merienda One'
                ]
            }
        });
    </script>
</body>
</html>
