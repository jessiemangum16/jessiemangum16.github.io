<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="W05: Challenge One To Do">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/medium.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="../js/script.js"></script>

    <link rel="stylesheet" href="css/w05-todo.css">
    

    <title>W05: Challenge One To Do</title>
</head>
<body onload="lastModified(); showAllTask();">
    
    <div class="page-wrap">
        <header>
            <h1 id="page-title">W05: Challenge One To Do</h1>
        </header>

        <main>

            <h2>To Do List</h2>
            <div id='task-board'>
                <div id="all_Task_display"></div>
                <div id="task-foot">
                    <p id="tasks-left"></p>
                    <div id="foot-buttons">
                        <button type="button" id="task-all" onclick="showAllTask()">All</button>
                        <button type="button" id="task-active" onclick="showActiveTask()">Active</button>
                        <button type="button" id="task-completed" onclick="showCompletedTask()">Completed</button>
                    </div>
                </div>
            </div>

            <div id="new-task">
                <input type="textarea" id="new-task-input"/>
                <button type="button" id="add-task" onclick="addTask()">+</button>
            </div>

        </main>
    </div>

    <footer>
        <div class="f-return"><a href="../index.html">Return to Portfolio</a></div>
        <div id="cYear"></div>
        <div id="mod"></div>
    </footer>
    
    <script src="js/w05-todo.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: [
                'Roboto',
                'Gabriela'
                ]
            }
        });
    </script>
</body>
</html>
