<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" id="d65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" id="d83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" id="d68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" id="d70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" id="d71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" id="d72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" id="d74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" id="d75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" id="d76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" id="s65" src="sounds/clap.wav"></audio>
  <audio data-key="83" id="s83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" id="s68" src="sounds/kick.wav"></audio>
  <audio data-key="70" id="s70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" id="s71" src="sounds/boom.wav"></audio>
  <audio data-key="72" id="s72" src="sounds/ride.wav"></audio>
  <audio data-key="74" id="s74" src="sounds/snare.wav"></audio>
  <audio data-key="75" id="s75" src="sounds/tom.wav"></audio>
  <audio data-key="76" id="s76" src="sounds/tink.wav"></audio>

<script src="js/w09-team.js"></script>


</body>
</html>
