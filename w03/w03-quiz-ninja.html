<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A JavaScript Quiz Game">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/medium.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="css/w03-quiz-styles.css">
    <title>A JavaScript Quiz Game</title>
</head>

<body onload="lastModified();">
    
    <div class="page-wrap">
        <header>
            <h1 id="page-title">A JavaScript Quiz Game</h1>
        </header>

        <main>

            <section class='dojo'>
                <div class='quiz-body'>
                    <div id="quiz-header">
                        <div id='score'>Score: <strong>0</strong></div>
                        <h1>Quiz Ninja!</h1>
                        
                    </div>
                    <div id='question'></div>
                    <form id='response'>
                        <input name='answer' type='text'>
                        <button type='submit'>Submit Answer</button>
                    </form>
                    <div id='result'></div>
                    <div id='info'></div>
                    <button id='start'>Click to Start</button>
                </div>
            </section>

            

        </main>
    </div>
    
    <footer>
        <div class="f-return"><a href="../index.html">Return to Portfolio</a></div>
        <div id="cYear"></div>
        <div id="mod"></div>
    </footer>
    
    <script src="js/w03-quiz-script.js"></script>
