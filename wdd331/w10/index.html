<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sliding Curtain</title>
    <meta name="description" content="Sliding Curtain">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>

        
    <div class="curtain"> <!-- parent component -->
        
        <div class="curtain__wrapper"><!-- wrapper -->
        
            <input type="checkbox" checked>

            <div class="curtain__panel curtain__panel--left"><!-- left panel -->
                <h1>Click to reveal&nbsp;</h1>
            </div> 
            
            
            <div class="curtain__prize"><!-- Hidden section that is revealed on click -->
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/9632/trophy.svg">
                <h2>Achievement Unlocked!</h2>
            </div> 
            
            
            <div class="curtain__panel curtain__panel--right"> <!-- right panel -->
                <h1>a special reward...</h1>
            </div> 
        
        </div>
    
    </div> 

  </body>
</html>
