<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SVG Card Designs</title>
    <meta name="description" content="SVG Card Designs">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="svg-cards.css" />
  </head>

  <body>

    

    <svg width="300" height="420"> 
      <defs>
        <pattern id="mypattern1" patternUnits="userSpaceOnUse" x="0" y="0" width="75" height="75">
          <circle cx="37.5" cy="37.5" r="37.5" class="circle"/>
          <rect x="10" y="10" width="55" height="55" class="rectangle"/>
          <circle cx="37.5" cy="37.5" r="27.5" class="circle"/>
          <rect x="20" y="20" width="35" height="35" class="rectangle"/>
          <circle cx="37.5" cy="37.5" r="17.5" class="circle"/>
          <rect x="30" y="30" width="15" height="15" class="rectangle"/>
          <circle cx="37.5" cy="37.5" r="7.5"  class="circle"/>
        </pattern>
      </defs>
  
      <rect x="0" y="0" width="300" rx="10" ry="10" height="420" class="rectangle" fill="url(#mypattern1)" stroke="black"/> 
    </svg>

    <svg width="300" height="420"> 
      <defs>
        <pattern id="mypattern2" patternUnits="userSpaceOnUse" x="0" y="0" width="50" height="50">
          <rect x="0" y="0" width="50" rx="10" ry="10" height="50" class="rectangle" /> 
          <circle cx="25" cy="25" r="8" fill="white" stroke="darkred" stroke-width="2" />
        </pattern>
      </defs>
  
      <rect x="0" y="0" width="300" rx="10" ry="10" height="420" class="rectangle" fill="url(#mypattern2)" stroke="black"/> 
    </svg>


  </body>
</html>
